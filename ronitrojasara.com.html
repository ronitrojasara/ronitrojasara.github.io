<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="randomPixelsCanvas"></canvas>
  <script>
    
    // Function to generate a random boolean (true or false)
    function getRandomBoolean() {
      return Math.random() < 0.5;
    }

    // Function to change every pixel randomly to white or black
    function changePixels() {
      const canvas = document.getElementById('randomPixelsCanvas');
      const ctx = canvas.getContext('2d');

      // Set canvas dimensions to match window dimensions
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const imageData = ctx.createImageData(canvas.width, canvas.height);

      for (let i = 0; i < imageData.data.length; i += 4) {
        const isWhite = getRandomBoolean();
        
        // Set the pixel to white or black
        imageData.data[i] = isWhite ? 255 : 0;     // Red
        imageData.data[i + 1] = isWhite ? 255 : 0; // Green
        imageData.data[i + 2] = isWhite ? 255 : 0; // Blue
        imageData.data[i + 3] = 255;               // Alpha (opacity)
      }

      ctx.putImageData(imageData, 0, 0);
    }

    // Call the function to change pixels when the page loads and when the window is resized
    window.onload = changePixels;
    window.onresize = changePixels;
  </script>
</body>
</html>
