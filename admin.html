	<script>
	    var useragent = navigator.userAgent.toLowerCase();
	    var Android = useragent.indexOf("android") > -1;
	function help() {
      return "some additional functions:<br/>console():open new javascript console in newtab<br/>dark():theme<br/>light():theme<br/>Work is in progress..."
  }
		const isDay = new Date().getHours() < 19 && new Date().getHours()>6 ;
		function dark() {
			document.getElementById("body").style.color = "white";
  document.getElementById("body").style.backgroundColor = "black";
			document.getElementById("inp").style.color = "white";
			return "dark theme";
		}
		function light() {
			document.getElementById("body").style.color = "black";
  document.getElementById("body").style.backgroundColor = "white";
   
			document.getElementById("inp").style.color = "black";
			return "light theme";
		}
		function console() {
			window.open("console.html","_blank")
			return "openning new javascript console in newtab..."
		}
  function enterKeyPressed(event) {
		if (event.keyCode == 13) {
			const val = document.querySelector('input').value;
			document.getElementById("result").innerHTML = eval(val);
			document.querySelector('input').value="";
		} 
	 }
		
    if (isDay){
  document.getElementById("body").style.color = "black";
  document.getElementById("body").style.backgroundColor = "white";
  
}else{
  document.getElementById("body").style.color = "white";
  document.getElementById("body").style.backgroundColor = "black";
  
}

  
	</script>
