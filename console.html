<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>console</title>
</head>
<body style="font-family: monospace;color: white;background:black">
    <p id="history"></p>
    >
    <script>
        var pretext="";
    function enterKeyPressed(event) {
		if (event.keyCode == 13) {
			const val = document.querySelector('input').value;
	
			document.querySelector('input').value="";
            pretext = pretext + "<br/>> "+val+"<br/>"+eval(val)+"<br/>";
             document.getElementById("history").innerHTML = pretext

		} 
	 }</script>
    <input type="text" style="font-size: medium;font-family: monospace;border-style:none;outline: none;background: transparent;color: white;" size="30" onkeypress="enterKeyPressed(event)"></input>	
    <br/>
	<br/>
	<br/>
	<br/>
</body>
</html>
