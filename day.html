<!DOCTYPE html>
<html lang="en">
<body>
    <script>
const d = new Date();
var fab = 0;
if (d.getFullYear()%4==0) {
  fab=29;
}else{ fab=28;}
const year = [31,fab,31,30,31,30,31,31,30,31,30,31];
        // document.write(year);
        days=0;
        for (var i=0;i<d.getMonth();i++){
            days = days + year[i]
        }
        document.write("<pre>"+"{\"day\":\""+(days+d.getDate())+"\"}"+"</pre>")
    </script>
</body>
</html>
